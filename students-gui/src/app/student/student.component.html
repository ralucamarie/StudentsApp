<div class="container d-flex justify-content-between">
  <div class="container">
    <div class="row">
      <div class="col col-md-4 offset-md-4">
        <button
          type="button"
          (click)="openAddOrUpdateModal(0)"
          class="btn btn-primary"
        >
          Add Student
        </button>
      </div>
    </div>
  </div>
  <!-- Search students by name or age -->

  <div class="container">
    <app-student-search
      (onSearchStudents)="filterStudentsByNameOrAge($event)"
    ></app-student-search>
  </div>
</div>

<!-- existing code hidden for display -->

<!-- Add or Edit Modal -->
<div
  class="modal fade"
  id="addorupdatemodal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ addorupdatemodalTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <input type="hidden" id="studentId" [(ngModel)]="studentForm.id" />
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>

              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="studentForm.name"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                [(ngModel)]="studentForm.age"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Gender</label>
              <select
                class="form-select"
                [(ngModel)]="studentForm.gender"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="createorUpdateStudent()"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h5>Are you sure you want to delete the student?</h5>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary p-2"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="confirmDelete()"
          class="btn btn-primary p-2"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sd of students">
      <!-- <th scope="row">{{ sd.id }}</th> -->
      <td>
        <a routerLink="/student-details/{{ sd.id }}" class="student-name">
          {{ sd.name }}
        </a>
      </td>

      <td>{{ sd.age }}</td>
      <td>{{ sd.gender }}</td>
      <td>
        <button
          class="btn btn-primary p-2 mx-2"
          (click)="openAddOrUpdateModal(sd.id)"
        >
          Edit
        </button>
        <button
          class="btn btn-primary p-2 mx-2"
          (click)="openDeleteModal(sd.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

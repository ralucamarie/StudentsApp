<div class="container d-flex flex-row">
  <div class="card d-row mx-3" style="width: 25vw">
    <div class="student-img p-3">
      <img src="https://picsum.photos/250/250" />
    </div>
    <div class="card-body d-flex flex-column p-3">
      <h5
        class="card-title"
        [(ngModel)]="this.selectedTeacher && selectedTeacher.name"
      >
        {{ this.selectedTeacher && selectedTeacher.name }}
      </h5>
      <p class="card-text">
        Title: {{ this.selectedTeacher && selectedTeacher.title }}
      </p>
    </div>
  </div>
  <div class="card d-row mx-3" style="width: 25vw">
    <app-teacher-classes [teacher]="selectedTeacher"></app-teacher-classes>
  </div>
</div>

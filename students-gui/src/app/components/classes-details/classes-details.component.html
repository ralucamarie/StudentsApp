<div class="d-flex flex-column container">
  <div class="container d-flex flex-row">
    <div class="card d-row mx-3" style="width: 25vw">
      <div class="class-img p-3">
        <img src="https://picsum.photos/250/250" />
      </div>
      <div class="card-body d-flex flex-column p-3">
        <h5
          class="card-title"
          [(ngModel)]="this.selectedClass && selectedClass.name"
        >
          {{ this.selectedClass && selectedClass.name }}
        </h5>
        <p class="card-text">
          Credits: {{ this.selectedClass && selectedClass.credits }}
        </p>
        <p class="card-text">
          Teacher:
          {{
            this.selectedClass &&
              this.selectedClass.teacher &&
              selectedClass.teacher.name
          }}
        </p>
      </div>
    </div>
    <div class="card d-row mx-3" style="width: 25vw">
      <app-class-students [class]="selectedClass"></app-class-students>
    </div>
  </div>
</div>

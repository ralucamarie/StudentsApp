    (click)="openAddOrUpdateModal(0)"

  >
    Add Teacher
  </button>

  <!-- Search students by name or age -->

  <!-- <div class="container">
    <app-student-search
      (onSearchStudents)="filterStudentsByNameOrAge($event)"
    ></app-student-search>
  </div> -->
</div>

<!-- existing code hidden for display -->

<!-- Add or Edit Modal -->
<div
  class="modal fade"
  id="addorupdatemodal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ addorupdatemodalTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <input type="hidden" id="teacherId" [(ngModel)]="teacherForm.id" />
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>

              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="teacherForm.name"
              />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="teacherForm.title"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="createorUpdateTeacher()"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h5>Are you sure you want to delete the Teacher?</h5>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary p-2"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="confirmDelete()"
          class="btn btn-primary p-2"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">Name</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tc of teachers">
      <!-- <th scope="row">{{ sd.id }}</th> -->
      <td>
        <a routerLink="/teacher-details/{{ tc.id }}" class="teacher-name">
          {{ tc.name }}
        </a>
      </td>

      <td>{{ tc.title }}</td>
      <td>
        <button
          class="btn btn-primary p-2 mx-2"
          (click)="openAddOrUpdateModal(tc.id)"
        >
          Edit
        </button>
        <button
          class="btn btn-primary p-2 mx-2"
          (click)="openDeleteModal(tc.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

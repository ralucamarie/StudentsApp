<table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">Student Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of studentsOfClassList">
      <!-- <th scope="row">{{ sd.id }}</th> -->
      <td>
        <a routerLink="/student-details/{{ st.id }}" class="class-name">
          {{ st.name }}
        </a>
      </td>
      <td></td>
      <td>
        <button class="btn btn-primary p-2 mx-2" (click)="deleteStudent(st.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="card d-row" style="width: 25vw">
  <div class="student-img p-3"><img src="https://picsum.photos/250/250" /></div>
  <div class="card-body d-flex flex-column p-3">
    <h5
      class="card-title"
      [(ngModel)]="this.selectedStudent && selectedStudent.name"
    >
      {{ this.selectedStudent && selectedStudent.name }}
    </h5>
    <p class="card-text">
      Age: {{ this.selectedStudent && selectedStudent.age }}
    </p>
    <p class="card-text">
      Gender: {{ this.selectedStudent && selectedStudent.gender }}
    </p>
    <!-- <a href="#" class="btn btn-primary">Add</a> -->
  </div>
</div>
